<!DOCTYPE html>
<html lang="pt-br">
	<head>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="ChallengeStyle.css">
		<title>Challenge - Encriptador</title>
		
	</head>

	<body>

		<header>
			<img class="logoalura" src="LogoAlura.png" alt="Logo da Alura">
		</header>

		<main>

			<section> 

				<textarea class="areadetexto" cols="41" rows="4" placeholder="Digite o seu texto"></textarea>

				<div class="info">
					<h6>Digite apenas letras min√∫sculas e sem acentos.</h6>
				</div>

				<div class="botoes">
					<button class="botao-encriptar" onclick="botaoencriptar()">Criptografar</button>
					<button class="botao-desencriptar" onclick="botaodesencriptar()">Descriptografar</button>
				</div>

			</section>

			<section>

				<textarea class="mensagem" cols="20" rows="10"></textarea>
				<button class="botao-copiar" onclick="copiar()">Copiar</button>

			</section>
		</main>

		<script src="ChallengeScript.js"></script>

	</body>
</html>
